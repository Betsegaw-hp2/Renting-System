<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>All-In-One Rental</title>
  </head>
  <body>
    <div id="root"></div>
    <!-- 1. Load Google’s translate script -->
    <script
      type="text/javascript"
      src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"
    ></script>

    <!-- 2. Where the “Translate” dropdown will appear. Adjust position/size in your CSS if needed -->
    <div
      id="google_translate_element"
      class="fixed bottom-4 right-4 z-50 bg-white dark:bg-gray-700 rounded shadow p-2"
    ></div>

    <!-- 3. Initialize the widget -->
    <script type="text/javascript">
      function googleTranslateElementInit() {
        new google.translate.TranslateElement(
          {
            pageLanguage: 'en',
            includedLanguages: 'en,fr,am', // add whatever you want
            layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
            autoDisplay: false
          },
          'google_translate_element'
        );
      }
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
